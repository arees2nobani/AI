<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fruit Recognition System.. Test</title>
    <script src="https://cdn.jsdelivr.net/npm/synaptic/dist/synaptic.js"></script>
</head>
<body>
    <div class="div1">
        <h1>Test Mode</h1>

        <div>
            <label for="sweetness">Sweetness:</label>
            <input type="number" id="sweetness" placeholder="Enter Num between 1-10">
        </div>

        <div>
            <label for="color">Color:</label>
            <select id="color">
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>

            </select>
        </div>

        <button onclick="Test()">Test</button>
        <button onclick="Back()">Back</button>

        <div id="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/synaptic/dist/synaptic.js"></script>
    <script src="test.js"></script>

</body>
</html>
